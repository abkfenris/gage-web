language: python
cache: pip
python:
    - "2.7"
addons:
    postgresql: "9.3"
before_script:
    - psql -U postgres -c 'CREATE DATABASE gage_web_testing;'
    - psql -U postgres -c "CREATE EXTENSION postgis;" gage_web_testing
before_install: "pip install -r requirements.txt"
script: nosetests --cover-package=app --with-xcoverage
after_success:
    - coveralls
