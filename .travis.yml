language: python
python:
    - "2.7"
services:
    - postgresql
before_script:
    - psql -U postgres -c 'CREATE DATABASE gage_web_test;'
    - psql -U postgres -c "CREATE EXTENSION postgis;" gage_web_test
install: "pip install -r requirements.txt"
script: nosetests --cover-package=app --with-xcoverage
after_success:
    - coveralls
